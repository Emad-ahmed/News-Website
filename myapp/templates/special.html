{% extends 'base.html' %}


{% block title %}Home{% endblock %}

{% block content %}
{% load news_load %}

<div class="container mt-4">

    <div class="row">
        {% for mynewsall in news %}
        <div class="card mr-5 m-auto" style="width: 18rem;">
            <img src="{{mynewsall.images.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{mynewsall.title}}</h5>
                <p class="card-text">{{mynewsall.description|cutword}}</p>
                <a href="{% url 'shownews' mynewsall.id  %}" class="btn btn-primary">Read More</a>

                {% if request.user.is_superuser %}
                <a href="{% url 'updatenews1' mynewsall.id  %}" class="btn btn-primary">Update News</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
