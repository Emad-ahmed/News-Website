{% extends 'base.html' %}


{% block title %}Special News{% endblock %}


{% block content %}
<div class="container text-center mt-5">



    <h1> {{mynews.title}}</h1>
    <img src="{{mynews.images.url}}" alt="" class="mt-2">
    <p class="mine mt-3">{{mynews.description}}</p>


</div>

<hr>

<div class="container">
    <h3 class="border-bottom p-3">Write Your Comment</h3>
    <div class="col-lg-7">
        <form action="" method="post">
            {% csrf_token %}
            <textarea name="comment" id="" cols="10" rows="10" class="form-control form-control-sm"></textarea>

            <input type="submit" value="Comment" class="mt-3">
        </form>
    </div>

    <div>
        <h5 class="mt-3">মতামত</h5>
        <p class="text-info">{{ct}}</p>
        {% for fm in mycomment %}
        <h5>{{fm.user}}</h5>
        <p>{{fm.comment}}</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
