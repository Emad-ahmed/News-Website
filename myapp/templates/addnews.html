{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% load news_load %}


<div class="container">
    <div class="jumbotron">
        <form action="" method="post" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            {% for fm in form%}

            {% endfor %}

            <input type="submit" type="submit">
        </form>
    </div>
</div>


{% endblock %}
